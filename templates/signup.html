{% extends "layout.html" %}

{% block title %}Sign up — GetAJob{% endblock %}

{% block content %}
<div class="card" style="max-width:520px; margin:18px auto; padding:18px;">
  <h2 style="margin-top:0; color:var(--primary);">Create an account</h2>
  <p class="meta" style="color:#666; margin-top:6px;">Join GetAJob — find and apply for jobs tailored to you.</p>

  <form method="post" action="{{ url_for('signup') }}" style="margin-top:12px;" autocomplete="off">
    <label for="email" style="font-weight:600; margin-top:12px;">Email</label>
    <input id="email" name="email" type="email" required value="{{ email|default('') }}" class="input">

    <label for="username" style="font-weight:600; margin-top:12px;">Username</label>
    <input id="username" name="username" type="text" required value="{{ username|default('') }}" class="input">

    <label for="password" style="font-weight:600; margin-top:12px;">Password</label>
    <input id="password" name="password" type="password" required class="input">

    <div style="display:flex; gap:12px;">
      <div style="flex:1;">
        <label for="first_name" style="font-weight:600; margin-top:12px;">First name (optional)</label>
        <input id="first_name" name="first_name" type="text" value="{{ first_name|default('') }}" class="input">
      </div>
      <div style="flex:1;">
        <label for="last_name" style="font-weight:600; margin-top:12px;">Last name (optional)</label>
        <input id="last_name" name="last_name" type="text" value="{{ last_name|default('') }}" class="input">
      </div>
    </div>

    <label for="role" style="font-weight:600; margin-top:12px;">Account type</label>
    <select id="role" name="role" required class="input">
      <option value="contractor" {% if role == 'contractor' %}selected{% endif %}>Contractor</option>
      <option value="client" {% if role == 'client' %}selected{% endif %}>Client</option>
    </select>

    <div style="display:flex; gap:8px; align-items:center; margin-top:16px;">
      <button class="btn btn-primary" type="submit">Sign up</button>
      <a class="btn btn-linkish" href="{{ url_for('signin') }}">Already have an account? Sign in</a>
    </div>

    <div class="help" style="margin-top:12px; color:var(--muted); font-size:0.95rem;">
      Passwords must be at least 8 characters and include letters and numbers.
    </div>
  </form>
</div>
{% endblock %}
